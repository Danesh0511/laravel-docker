<VirtualHost *:90>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/laravel3/public

    <Directory /var/www/laravel3/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
